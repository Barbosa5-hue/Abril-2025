<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="any" required><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="any" required><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById('resultado').textContent = "Por favor, insira valores válidos.";
                return;
            }
            const imc = peso / (altura * altura);
            document.getElementById('resultado').textContent = `Seu IMC é: ${imc.toFixed(2)}`;
        }
    </script>
</body>
</html>
