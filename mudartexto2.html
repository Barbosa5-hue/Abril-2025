<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar parágrafo</title>
</head>
<body>
    <p id="paragrafo-original1">Este é o primeiro paragrafo que será mudado.</p>

    <input type="text" id = "Texto1" placeholder="Digite um novo texto">
    <button onclick = "alterarTexto1()">Alterar</button>
    <button id="bu1" onclick="limpar()">limpar</button>

    <script>
        function alterarTexto1() {
          const input = document.getElementById("Texto1");
          const paragrafo = document.getElementById("paragrafo-original1");
          const novoTexto = input.value.trim(); // Remove espaços em branco
          
        
          if (novoTexto === "") {
            alert("Por favor, digite um texto no campo.");
            return; // Sai da função se o input estiver vazio
          }
        
          paragrafo.textContent = novoTexto; // Atualiza o texto do parágrafo
          input.value = ""; // Limpa o input
        }
        function limpar(){
            const imput = document.getElementById("Texto1")
            imput.value = ""
        }
        </script>

        <label for="nome">Digite seu nome:</label>

            }

    <button onclick = "mudartexto()"> mude o texto </button>
    <button onclick = "mudarcor()"> mude a cor </button>

    <script>
        function mudartexto(){
            const elemento1 = document.getElementById("Texto");
            elemento1.innerText= "Primeiro novo texto"
            const elemento2 = document.getElementById("Texto");

            const elemento3 = document.getElementById("Texto");
            elemento3.innerText= "Terceiro novo texto"
        }

    <script>
        function mudarcor(){
